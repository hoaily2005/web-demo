<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/de27554dbd.js" crossorigin="anonymous"></script>
    <style>
         body {
            background: linear-gradient(90deg, rgb(199, 22, 128) 0%, rgb(44, 208, 52) 35%, rgba(0, 212, 255, 1) 100%);
        }
    </style>
    <title>Login</title>
</head>

<body class="bg-gradient-primary">
    <div class="gradient">
        <div class="container">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-5">
                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-block bg-login-image">
                            <img style="width: 100%" src="https://images.blog.airmason.com/wp-content/uploads/2023/10/How-to-Create-a-Welcome-Back-Former-Employee-Announcement.png" alt="">
                        </div>
                        <div class="col-lg-7">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form class="login" onsubmit="xuLyDangNhap(event)">
                                    <div class="form-group">
                                        <input type="text" name="username" class="form-control form-control-user"
                                            id="exampleInputUsername" placeholder="Enter Username...">
                                        <p class='error-style' style="color: red" id='username-error'></p>
                                    </div>
    
                                    <div class="form-group">
                                        <input type="password" name="password"
                                            class="form-control form-control-user" id="exampleInputPassword"
                                            placeholder="Enter Password...">
                                        <p class='error-style' style="color: red" id='password-error'></p>
                                    </div>
    
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div>
                                    <input class="btn btn-block btn-info" type="submit" name="submit"
                                        value="Login" />
                                    <hr>
                                    <a href="index.html" class="btn btn-google btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i> Login with Google
                                    </a>
                                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                        <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="register.html">Create an Account!</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="index.html" style="text-decoration: none"> <i class="fa-solid fa-house"></i> Home</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
